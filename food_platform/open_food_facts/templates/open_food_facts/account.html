{% extends 'open_food_facts/base.html' %}
{% load static %}

{% block content %}

<header class="masthead" id="main-account">
    <div class="container h-100">
      <div class="row h-100 align-items-center justify-content-center text-center">
          <div id="account">
            {% if user.is_authenticated %}
              <p>Bienvenue dans votre espace</p>
              <h2 class="user-info"> {{ user.get_username }} </h2>
              <p>Votre adresse email est </p>
              <h2 class="user-info"> {{ user.email }} </h2>
            {% endif %}
          </div>
      </div>
    </div>
  </header>


{% endblock %}
