{% extends 'open_food_facts/listing.html' %}
{% load static %}

{% block select %}

<h5 class="text-white-75 font-weight-bold mb-5 msg">Voici les résultats de votre recherche ! Sélectionnez l'aliment que vous souhaitez remplacer :</h5>

{% endblock %}


{% block display %}

<div class="col-lg-4 text-center product">
    <div class="row align-items-center justify-content-center text-center">
         <a href="{% url 'open_food_facts:details' product_id=product.id %}">
             <div class="pic-product">
                 <img class="img-responsive" src="{{ product.image }}" alt="{{ product.name }}">
             </div>


         </a>
        </div>



    <div class="row align-items-center justify-content-center text-center">
     <h5>
         <a href="{% url 'open_food_facts:details' product_id=product.id %}" class="text-white-75 font-weight-light mb-5 product-name">{{ product.name }}
         </a>
     </h5>
        </div>
     <a href="{% url 'open_food_facts:search_substitutes' product_id=product.id %}">
        <h6>Choisir cet aliment</h6>
    </a>

</div>

{% endblock %}
