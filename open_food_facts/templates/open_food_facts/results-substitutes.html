{% extends 'open_food_facts/listing.html' %}
{% load static %}

{% block div %}

Nous n'avons pas trouvé de résultats pour votre requête. Essayez un autre aliment !
<form method="post" action="{% url 'open_food_facts:search' %}">
    {% csrf_token %}
     <input type="search" id="research" name="search" placeholder="Produit">
</form>
<a class="btn btn-primary btn-xl js-scroll-trigger" href="/search/" id="research-button">Chercher</a>

{% endblock %}


{% block display %}

<div class="col-sm-4 text-center product">
         <a href="{% url 'open_food_facts:details' product_id=product.id %}">
            <img class="img-responsive pic-product" src="{{ product.image }}" alt="{{ product.name }}">
         </a>
        <h3 id="nutriscore">{{ product.score }}</h3>

     <h5>
         <a href="{% url 'open_food_facts:details' product_id=product.id %}" class="text-white-75 font-weight-light mb-5 product-name">{{ product.name }}
         </a>
     </h5>

</div>

{% endblock %}
